<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            flex-wrap: nowrap;
        }

        @media (max-width: 600px) {
            .editor-actions { flex-wrap: wrap; }
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Tag chips */
        .tag-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag-chip {
            background: #eef2ff;
            color: #3c366b;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .tag-chip .remove {
            background: rgba(0,0,0,0.08);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
        }

        /* Inline tag input wrapper - make chips appear inside input box */
        .tag-input-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            min-height: 44px;
            background: white;
        }

        .tag-input-wrapper:focus-within {
            border-color: #667eea;
        }

        .tag-input-wrapper .form-input {
            flex: 1 0 120px;
            border: none;
            box-shadow: none;
            padding: 6px 8px;
            min-width: 100px;
        }

        .tag-input-wrapper .form-input:focus {
            outline: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                // initialize datepicker then set date/time defaults
                this.initDatePicker();
                this.setDefaultDateTime();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
                document.getElementById('translateBtn').addEventListener('click', () => this.handleTranslate());
                document.getElementById('generateNoteBtn').addEventListener('click', () => this.toggleGeneratePanel());
                document.getElementById('doGenerateBtn').addEventListener('click', () => this.doGenerate());
                document.getElementById('saveGeneratedBtn').addEventListener('click', () => this.saveGeneratedNote());
                // tag chips input handlers
                const noteTagsInput = document.getElementById('noteTagsInput');
                if (noteTagsInput) noteTagsInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); this.addTagFromInput('note'); } });
                const genTagsInput = document.getElementById('generateTagsInput');
                if (genTagsInput) genTagsInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); this.addTagFromInput('generate'); } });
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            // Tag chips utilities
            renderTags(tags, target) {
                // target: 'note' -> noteTagsChips, 'generate' -> generateTagsChips
                const containerId = target === 'generate' ? 'generateTagsChips' : 'noteTagsChips';
                const inputId = target === 'generate' ? 'generateTagsInput' : 'noteTagsInput';
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = '';
                if (!tags || tags.length === 0) return;
                tags.forEach(t => {
                    if (!t) return;
                    const chip = document.createElement('div');
                    chip.className = 'tag-chip';
                    chip.innerHTML = `${this.escapeHtml(t)} <span class="remove" data-tag="${this.escapeHtml(t)}">√ó</span>`;
                    container.appendChild(chip);
                });
                // bind remove
                container.querySelectorAll('.remove').forEach(el => el.addEventListener('click', (e) => {
                    const tag = e.currentTarget.getAttribute('data-tag');
                    this.removeTag(tag, target);
                }));
            }

            addTagFromInput(target) {
                const input = document.getElementById(target === 'generate' ? 'generateTagsInput' : 'noteTagsInput');
                if (!input) return;
                const val = (input.value || '').trim();
                if (!val) return;
                // support comma separated entries
                const parts = val.split(',').map(s=>s.trim()).filter(Boolean);
                const existing = this.getTagsFromChips(target);
                const merged = Array.from(new Set(existing.concat(parts)));
                this.renderTags(merged, target);
                input.value = '';
            }

            removeTag(tag, target) {
                const existing = this.getTagsFromChips(target).filter(t => t !== tag);
                this.renderTags(existing, target);
            }

            getTagsFromChips(target) {
                const container = document.getElementById(target === 'generate' ? 'generateTagsChips' : 'noteTagsChips');
                if (!container) return [];
                const chips = Array.from(container.querySelectorAll('.tag-chip'));
                return chips.map(c => c.firstChild.textContent.trim());
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-submeta" style="font-size:12px; color:#777; margin-top:6px;">${this.escapeHtml(this.formatEventDateTime(note.event_date, note.start_time))}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                this.renderTags(note.tags || [], 'note');
                // set date into flatpickr if available, otherwise set raw value
                if (this.datePicker) {
                    try { this.datePicker.setDate(note.event_date || null, true); } catch(e) { document.getElementById('eventDate').value = note.event_date || ''; }
                } else {
                    document.getElementById('eventDate').value = note.event_date || '';
                }
                document.getElementById('startTime').value = note.start_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTags').value = '';
                this.renderTags([], 'note');
                // set default date in flatpickr if available
                if (this.datePicker) this.datePicker.setDate(this.getCurrentDateIso(), true);
                else document.getElementById('eventDate').value = this.getCurrentDateIso();
                document.getElementById('startTime').value = this.getCurrentTimeHHMM();
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                // Hide generate panel when showing editor
                const genPanel = document.getElementById('generatePanel');
                if (genPanel) genPanel.style.display = 'none';

                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const tagsRaw = this.getTagsFromChips('note');
                const eventDate = this.datePicker && this.datePicker.input ? (this.datePicker.input.value || null) : (document.getElementById('eventDate').value || null);
                const startTime = document.getElementById('startTime').value || null;

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        tags: Array.isArray(tagsRaw) ? tagsRaw : (tagsRaw ? tagsRaw.split(',').map(t=>t.trim()).filter(Boolean) : []),
                        event_date: eventDate,
                        start_time: startTime
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    // populate editor fields in case backend normalized values
                    document.getElementById('noteTags').value = (savedNote.tags && savedNote.tags.length) ? savedNote.tags.join(', ') : '';
                    if (this.datePicker) {
                        try { this.datePicker.setDate(savedNote.event_date || null, true); } catch(e) { document.getElementById('eventDate').value = savedNote.event_date || ''; }
                    } else {
                        document.getElementById('eventDate').value = savedNote.event_date || '';
                    }
                    document.getElementById('startTime').value = savedNote.start_time || '';
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async handleTranslate() {
                const content = document.getElementById('noteContent').value.trim();
                const targetLanguage = document.getElementById('targetLangSelect').value || 'Chinese';

                this.showMessage('Translating...', 'loading');
                try {
                    const title = document.getElementById('noteTitle').value.trim();
                    const response = await fetch('/api/notes/translate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: title, content: content, target_language: targetLanguage })
                    });

                    if (!response.ok) throw new Error('Translation request failed');

                    const data = await response.json();
                    const translatedContent = data.translated_content || '';
                    const translatedTitle = data.translated_title || '';

                    // Apply translation directly to editor fields (no separate panel)
                    if (translatedTitle) {
                        document.getElementById('noteTitle').value = translatedTitle;
                        document.getElementById('editorTitle').textContent = translatedTitle;
                    }
                    if (translatedContent) {
                        document.getElementById('noteContent').value = translatedContent;
                    }

                    this.hideMessage();
                    this.showMessage('Translation applied to editor (not saved).', 'success');
                } catch (error) {
                    this.showMessage(`Error translating: ${error.message}`, 'error');
                }
            }

            toggleGeneratePanel() {
                const panel = document.getElementById('generatePanel');
                const editorForm = document.getElementById('editorForm');
                const editorActions = document.getElementById('editorActions');
                const emptyState = document.getElementById('emptyState');

                if (panel.style.display === 'none' || panel.style.display === '') {
                    // show generate panel, hide editor
                    panel.style.display = 'block';
                    // set editor title to Generate Note
                    const editorTitleEl = document.getElementById('editorTitle');
                    if (editorTitleEl) editorTitleEl.textContent = 'Generate Note';
                    if (editorForm) editorForm.style.display = 'none';
                    if (editorActions) editorActions.style.display = 'none';
                    if (emptyState) emptyState.style.display = 'none';
                } else {
                    // hide generate panel
                    panel.style.display = 'none';
                    // restore editor title based on current note
                    const editorTitleEl = document.getElementById('editorTitle');
                    if (editorTitleEl) {
                        if (this.currentNote && this.currentNote.title) editorTitleEl.textContent = this.currentNote.title;
                        else editorTitleEl.textContent = 'Select a note to edit';
                    }
                    if (editorForm) editorForm.style.display = 'none';
                    if (editorActions) editorActions.style.display = 'none';
                    if (emptyState) emptyState.style.display = 'block';
                }
            }

            

            async doGenerate() {
                const prompt = document.getElementById('generatePrompt').value.trim();
                const target = document.getElementById('generateLang').value || 'English';
                if (!prompt) {
                    this.showMessage('Please enter a prompt to generate a note', 'error');
                    return;
                }

                this.showMessage('Generating note...', 'loading');
                try {
                    const resp = await fetch('/api/notes/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt, target_language: target })
                    });
                    if (!resp.ok) throw new Error('Generation failed');
                    const data = await resp.json();
                    const title = data.title || 'Generated Note';
                    const content = data.content || '';
                    const tags = data.tags || [];
                    const date = data.date || '';
                    const time = data.time || '';

                    document.getElementById('generatePreviewTitle').textContent = title;
                    document.getElementById('generatePreviewContent').textContent = content;
                    // fill suggested metadata controls
                    // fill suggested metadata controls
                    document.getElementById('generateTagsInput').value = '';
                    this.renderTags(Array.isArray(tags) ? tags : (tags ? tags.split(',').map(s=>s.trim()) : []), 'generate');
                    // set date into generateDate and flatpickr if available
                    try {
                        if (this.datePicker) {
                            // use setDate on the main date picker input so it reflects in editor when saving
                            this.datePicker.setDate(date || null, true);
                            document.getElementById('generateDate').value = date || '';
                        } else {
                            document.getElementById('generateDate').value = date || '';
                        }
                    } catch (e) {
                        document.getElementById('generateDate').value = date || '';
                    }
                    document.getElementById('generateTime').value = time || '';

                    document.getElementById('generatePreview').style.display = 'block';
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error generating note: ${error.message}`, 'error');
                }
            }

            // Helper: return current date in YYYY-MM-DD (ISO) for input[type=date]
            getCurrentDateIso() {
                const d = new Date();
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${y}-${m}-${day}`;
            }

            // Initialize flatpickr on eventDate input
            initDatePicker() {
                try {
                    const el = document.getElementById('eventDate');
                    if (!el || typeof flatpickr === 'undefined') return;
                    // destroy existing instance if present
                    if (this.datePicker && this.datePicker.destroy) this.datePicker.destroy();
                    this.datePicker = flatpickr(el, {
                        dateFormat: 'Y-m-d', // ensure YYYY-MM-DD to match backend
                        allowInput: true,
                        wrap: false,
                        clickOpens: true
                    });
                } catch (e) {
                    // ignore if flatpickr not available or DOM not ready
                }
            }

            // Helper: return current time in HH:MM for input[type=time]
            getCurrentTimeHHMM() {
                const d = new Date();
                const hh = String(d.getHours()).padStart(2, '0');
                const mm = String(d.getMinutes()).padStart(2, '0');
                return `${hh}:${mm}`;
            }

            setDefaultDateTime() {
                // Only set defaults if inputs exist and are empty
                try {
                    const ev = document.getElementById('eventDate');
                    const st = document.getElementById('startTime');
                    if (this.datePicker && this.datePicker.input) {
                        if (this.datePicker.input && !this.datePicker.input.value) this.datePicker.setDate(this.getCurrentDateIso(), true);
                    } else {
                        if (ev && !ev.value) ev.value = this.getCurrentDateIso();
                    }
                    if (st && !st.value) st.value = this.getCurrentTimeHHMM();
                } catch (e) {
                    // ignore if DOM not ready
                }
            }

            async saveGeneratedNote() {
                const title = document.getElementById('generatePreviewTitle').textContent || 'Generated Note';
                const content = document.getElementById('generatePreviewContent').textContent || '';
                // prefer generated metadata controls if filled, otherwise fallback to editor fields
                    const tagsFromChips = this.getTagsFromChips('generate');
                    const tagsRaw = (tagsFromChips && tagsFromChips.length) ? tagsFromChips : ( (document.getElementById('noteTagsInput').value || '').trim() ? (document.getElementById('noteTagsInput').value || '').split(',').map(t=>t.trim()).filter(Boolean) : [] );
                const eventDate = (document.getElementById('generateDate').value && document.getElementById('generateDate').value.trim()) ? document.getElementById('generateDate').value.trim() : (this.datePicker && this.datePicker.input ? (this.datePicker.input.value || null) : (document.getElementById('eventDate').value || null));
                const startTime = (document.getElementById('generateTime').value && document.getElementById('generateTime').value.trim()) ? document.getElementById('generateTime').value.trim() : (document.getElementById('startTime').value || null);
                if (!content) {
                    this.showMessage('Nothing to save', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: title, content: content, tags: Array.isArray(tagsRaw) ? tagsRaw : (tagsRaw ? tagsRaw.split(',').map(t=>t.trim()).filter(Boolean) : []), event_date: eventDate, start_time: startTime })
                    });

                    if (!response.ok) throw new Error('Failed to save generated note');

                    const saved = await response.json();
                    // ensure saved note has tags array for rendering
                    saved.tags = saved.tags || [];
                    this.notes.unshift(saved);
                    this.renderNotesList();
                    this.showMessage('Generated note saved', 'success');
                    // auto-select the new note
                    this.selectNote(saved.id);
                    // hide generate panel
                    document.getElementById('generatePrompt').value = '';
                    document.getElementById('generatePreview').style.display = 'none';
                    document.getElementById('generatePanel').style.display = 'none';
                } catch (error) {
                    this.showMessage(`Error saving generated note: ${error.message}`, 'error');
                }
            }

            

            

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-submeta" style="font-size:12px; color:#777; margin-top:6px;">${this.escapeHtml(this.formatEventDateTime(note.event_date, note.start_time))}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            // Format an event date (YYYY-MM-DD) and optional time (HH:MM) into a human readable string
            formatEventDateTime(dateStr, timeStr) {
                if (!dateStr) return '';
                try {
                    // parse dateStr as YYYY-MM-DD
                    const [y, m, d] = dateStr.split('-').map(s => parseInt(s, 10));
                    if (!y || !m || !d) return dateStr;
                    const dt = new Date(y, m - 1, d);
                    const options = { year: 'numeric', month: 'short', day: 'numeric' };
                    let datePart = dt.toLocaleDateString(undefined, options);
                    if (timeStr) {
                        // keep time as HH:MM
                        datePart += ` ‚Ä¢ ${timeStr}`;
                    }
                    return datePart;
                } catch (e) {
                    return dateStr || '';
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
